version: 4.1.29
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: >-
      Click on each link in the navigation menu  # Use the content of the file
      from the environment
    commands:
      - command: hover-text
        text: Pricing
        description: navigation menu link for Pricing
        action: click
      - command: hover-text
        text: Product
        description: navigation menu link for Product
        action: click
      - command: hover-text
        text: Learn
        description: navigation menu link for Learn
        action: click
      - command: hover-text
        text: About
        description: navigation menu link for About
        action: click

version: 4.1.29
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: Click on the "Contact Us" link in the footer.
    commands:
      - command: scroll-until-text
        text: Contact Us
        direction: down
      - command: hover-text
        text: Contact Us
        description: link in the footer
        action: click
  - prompt: >-
      Assert that the contact page loads successfully.  # Use the content of the
      file from the environment
    commands:
      - command: assert
        expect: the contact page is loaded with the "Contact" heading visible
